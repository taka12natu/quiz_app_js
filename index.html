<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="title" style="color: blue;">Quiz 何の写真？</div>

    <div class="main">
        <button type="button" value="button" id="start">始める</button>
        <div id="quiz"></div>
        <form id="answer_box"></form>
        <button type="submit" id="submit">回答する</button>
        <button type="submit" id="next">次へ</button> 
        <button type="submit" id="result">結果</button>
        <div id="result_box">
            <div id="result_text"></div>
            <div id="result_detail">
                <div id="result_grade"></div>
                <div id="result_score"></div>
                <div id="result_table"></div>
            </div>
            <div id="result_quetion">
                <!-- slick -->
            </div>
            <button type="submit" id="return">TOPに戻る</button>
        </div> 
    </div>

<div class="footer"></div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
